<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          color: inherit;
          text-decoration: none;
          list-style: none;
          outline: none;
          box-sizing: border-box;
        }

        .body {
          --color-main: #38bdf8;         /* Cyan */
          --color-primary: #6366f1;      /* Indigo */
          --color-secondary: #a855f7;    /* Purple */
          --color-background: #0f172a;   /* Slate-900 */
          --color-link: #e0f2fe;         /* Cyan-100 */
          --color-link-active: #facc15;  /* Yellow-400 */

          height: 300px;
          width: 50%;
          margin: 0 auto;
          text-transform: uppercase;
          display: flex;
          align-items: center;
          justify-content: center;

          position:absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);

          background-image: radial-gradient(
            #138808,            
            #ffffff,
            #FF9933
          );
          animation: border 5s linear infinite;
          background-size: 200% 200%;
          background-position: 0 0;
          border: 24px solid;
          border-color: var(--color-background);
          animation: fade 0.3s ease-in-out;
        }

        @media screen and (max-width: 768px) {
          .body {
            width: 100% !important;
          }
        }

        .container {

          background: #ffffff;
          height: calc(100% - 10px);
          width: calc(100% - 10px);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        @media (prefers-color-scheme: dark) {
          .container {
            background: #0f172a !important; /* Slate-900 */
          }
        }

        h1 {
          font-size: 3.5rem;
          font-weight: 800;
          font-family: "Open Sans", sans-serif;
          text-align: center;
        }

        h1 a {
          display: block;
        }

        h1 a span {
          overflow: hidden;
          transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
          display: block;
        }

        h1 a span em {
          display: block;
        }

        h1 a span:nth-child(1) {
          color: var(--color-main);
          color: #FF9933;
          margin-bottom: 6px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
        }

        h1 a span:nth-child(1) em {
          margin-top: 30px;
          line-height: 0rem;
          margin-bottom: -10px;
        }

        h1 a span:nth-child(2) {
          color: var(--color-primary);
          color: #f3f3f3;
          margin-bottom: 6px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
        }

        h1 a span:nth-child(2) em {
          margin-top: -6px;
          line-height: 1rem;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);

        }

        h1 a span:nth-child(3) {
          color: var(--color-secondary);
          color: #138808;

          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
        }

        h1 a span:nth-child(3) em {
          margin-top: -36px;
          line-height: 3rem;
        }

        h1 a:hover span:nth-child(1),
        h1 a:focus span:nth-child(1) {
          transform: translateX(1vw);
        }

        h1 a:hover span:nth-child(3),
        h1 a:focus span:nth-child(3) {
          transform: translateX(-1vw);
        }

        @keyframes border {
          0% { background-position: 0 0; }
          20% { background-position: 100% 0; }
          40% { background-position: 100% 100%; }
          60% { background-position: 0 100%; }
          100% { background-position: 0 0; }
        }

        @keyframes intro {
          0%, 75% { transform: translateX(-100vw); }
          100% { transform: translateX(0); }
        }

        @keyframes fade {
          0%, 75% { opacity: 0; }
          100% { opacity: 1; }
        }

        @media (prefers-color-scheme: light) {
          .body {
            --color-main: #2563eb;         /* Blue-600 */
            --color-primary: #d946ef;      /* Fuchsia-500 */
            --color-secondary: #10b981;    /* Emerald-500 */
            --color-background: #ffffff;
            --color-link: #0f172a;
            --color-link-active: #d946ef;
          }
        }

        @media (prefers-reduced-motion) {
          .body {
            animation: none;
          }

          h1 a span:nth-child(1),
          h1 a span:nth-child(2),
          h1 a span:nth-child(3) {
            animation: none;
          }
        }
      </style>
      <div class="body">
        <div class="container">
          <h1>
            <a href="https://github.com/jpranays" target="_blank" rel="noopener noreferrer">
              <span><em>Pranay Jadhav</em></span>
              <span><em>Pranay Jadhav</em></span>
              <span><em>Pranay Jadhav</em></span>
            </a>
          </h1>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
